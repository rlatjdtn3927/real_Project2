<div class="container-fluid text-center">    
  <div class="row content">

    <div class="col-sm-12 text-left"> 
      <br>
      <br>
      <div class="container">
        <h2>Add Word Entry</h2>
        <form id="wordForm">
            <div class="form-group">
                <label for="word">Word:</label>
                <input type="text" class="form-control" id="word" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="text" class="form-control" id="level" required>
            </div>
            <div class="form-group">
                <label for="meaning">Meaning:</label>
                <input type="text" class="form-control" id="meaning" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="example">Example Sentence:</label>
                <textarea class="form-control" id="example" rows="3" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br><br>
        </form>
    </div>

    </div>
      </div>
      </div>
    </div>
  </div>
</div>

    document.getElementById("wordForm").addEventListener("submit", function (e) {
