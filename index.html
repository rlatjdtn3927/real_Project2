  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-12 text-left"> 
      <h1 class="header">Word List</h1>
      <button class="add"><a href="add.html">Add</a></button>

      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Word</th>
            <th scope="col">Level</th>
            <th scope="col">Meaning</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr data-word="text" data-level="*" data-meaning="문자" data-date="2023-10-11">
            <td>1</td>
            <td>text</td>
            <td>*</td>
            <td>문자</td>
            <td>2023-10-11</td>
          </tr>
          <tr data-word="recursive" data-level="**" data-meaning="반복되는" data-date="2023-10-11">
            <td>2</td>
            <td>recursive</td>
            <td>**</td>
            <td>반복되는</td>
            <td>2023-10-11</td>
          </tr>
          <tr data-word="hospitality" data-level="***" data-meaning="환대" data-date="2023-10-11">
            <td>3</td>
            <td>hospitality</td>
            <td>***</td>
            <td>환대</td>
            <td>2023-10-11</td>
          </tr>
          <tr data-word="random" data-level="*" data-meaning="무작위의" data-date="2023-10-11">
            <td>4</td>
            <td>random</td>
            <td>*</td>
            <td>무작위의</td>
            <td>2023-10-11</td>
          </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Let's be the word master</p>
</footer>
<script>
  document.querySelectorAll('tbody tr').forEach(row => {
    row.addEventListener('click', function () {
        let word = row.getAttribute('data-word');
        let level = row.getAttribute('data-level');
        let meaning = row.getAttribute('data-meaning');
        let date = row.getAttribute('data-date');
        window.location.href = `view.html?word=${word}&level=${level}&meaning=${meaning}&date=${date}`;
    });
});
</script>
</body>
</html>
