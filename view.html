<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Details - View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <h2>Word Details</h2>
    <table class="table table-bordered">
    <tr>
        <th>Word</th>
        <td id="detailWord"></td>
    </tr>
    <tr>
        <th>Level</th>
        <td id="detailLevel"></td>
    </tr>
    <tr>
        <th>Meaning</th>
        <td id="detailMeaning"></td>
    </tr>
    <tr>
        <th>Date</th>
        <td id="detailDate"></td>
    </tr>
    <!-- ... 중략 ... -->
</table>
    <a href="#" id="editButton" class="btn btn-warning">Edit</a>
    <button onclick="confirmDelete()" class="btn btn-danger">Delete</button>
</div>

<!-- Footer -->
<footer class="container-fluid text-center">
    <p>Let's be the word master</p>
</footer>

<!-- JavaScript -->
<script>
    function getQueryParam(param) {
        let searchParams = new URLSearchParams(window.location.search);
        return searchParams.get(param);
    }
    document.getElementById('detailWord').textContent = getQueryParam('word');
    document.getElementById('detailLevel').textContent = getQueryParam('level');
    document.getElementById('detailMeaning').textContent = getQueryParam('meaning');
    document.getElementById('detailDate').textContent = getQueryParam('date');
    document.getElementById('editButton').href = `edit.html?word=${getQueryParam('word')}&level=${getQueryParam('level')}&meaning=${getQueryParam('meaning')}&date=${getQueryParam('date')}`;

    function confirmDelete() {
        var r = confirm("게시물을 삭제할까요?");
        if (r == true) {
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
